name: Python Unit Tests

on: 
  pull_request:
    branches:
      - main

jobs:
  unit-testing:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pytest
      - name: Run Pytest
        run: pytest ./tests